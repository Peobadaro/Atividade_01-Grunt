<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Google Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Jogo da Velha</h1>
            <div class="difficulty-selector">
                <select id="difficulty">
                    <option value="easy">Fácil</option>
                    <option value="medium" selected>Médio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
        </div>

        <div class="score-board">
            <div class="player">
                <div class="symbol">X</div>
                <div class="score">0</div>
            </div>
            <div class="player">
                <div class="symbol">O</div>
                <div class="score">0</div>
            </div>
        </div>

        <div class="game-status">Começar o jogo ou selecionar jogador</div>

        <div class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <div class="controls">
            <button class="reset-btn">Reiniciar</button>
        </div>

        <div class="winning-message">
            <div></div>
            <button class="play-again">Jogar Novamente</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
